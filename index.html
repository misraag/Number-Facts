<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Facts</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    #fact{
        display: none;
    }
</style>


</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary mt-5 p-4 text-white">
                    <h1 >Enter a Number</h1>
                    <p>Enter a number and get a random fact.</p>
                    <input type="number" id="numberInput" class="form-control form-control-lg" placeholder="Enter a Number.......">
                <div id="fact" class="card-body">
                    <h4 class="card-title">
                        Number Fact
                    </h4>
                    <p class="card-text" id="factText"></p>

                </div>
                
                
                </div>
            </div>
        </div>
    </div>


    <script>
        let numberInput = document.querySelector('#numberInput');
        let facts = document.querySelector('#fact');
        let factText = document.querySelector('#factText');
        numberInput.addEventListener('input', getFactFetch);

        // function getFactAjax(){
        //    let number = numberInput.value;
            
        //    let xhr = new XMLHttpRequest();
        //    xhr.open('GET', 'http://numbersapi.com/'+number);
        //    xhr.onload  = function(){
        //     if(this.status=200 && number!=''){
        //         facts.style.display = 'block';
        //         factText.innerText = this.responseText;
        //     }
        //    }
        //    xhr.send();
        // }

            function getFactFetch(){
                let number = numberInput.value;

                fetch('http://numbersapi.com/'+number)
                .then(response => response.text())
                .then(data =>{
                    if(number!=''){
                    facts.style.display = 'block';
                    factText.innerText = data;
                    }
                    else{
                        facts.style.display = 'none';
                    }
                })
                .catch(err => console.log(err));
            }


    </script>
    
</body>
</html>
